<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accueil</title>
</head>
<body>
    <h1>Bienvenue sur le blog des crepes bretonnes</h1>
    {% for article in derniers_articles %}
        <div class="article">
            <h3>{{ article.title }}</h3>
            <p>{{ article.content|truncatewords_html:80 }}</p>
            <p><a href="{% url 'blog:read' article.id article.slug %}">Lire la suite</a></p>
        </div>
    {% empty %}
        <p>Aucun article.</p>
    {% endfor %}
</body>
</html>
